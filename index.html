<!DOCTYPE html> 
<html> 
	<head> 
	<title>Data Logger</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="assets/css/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
	
    <script src="assets/js/libs/jquery-1.7.1.min.js"></script>
    <script src="assets/js/libs/json2.js"></script>

    <script src="assets/js/libs/underscore-min.js"></script>
    <script src="assets/js/libs/backbone-min.js"></script>

    <script src="src/application.js"></script>
	<script src="assets/js/libs/jquery.mobile-1.0.1.min.js"></script>
    </head> 
<body> 

<!-- Settings Screen -->
<div id="settings" data-role="page">
	<div data-role="header">
		<h1>Log Templates</h1>
        <a href="#add-template" data-icon="add" class="ui-btn-right">Add Template</a>
	</div>
    
    <div data-role="content">
        <ul id="template-list" data-role="listview">
            <li id="template-item" class="tall-list"><a href="#">Template 1</a></li>
            <li id="template-item" class="tall-list"><a href="#">Template 2</a></li>
        </ul>
    </div>

    <div class="tabbar" data-role="footer" data-position="fixed">
        <div class="tabbar" data-role="navbar">
            <ul>
                <li><a href="#settings" id="settings-icon" data-icon="custom" data-transition="none">Settings</a></li>
                <li><a href="#logs" id="logs-icon" data-icon="custom" data-transition="none">Logs</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Add Template Screen -->
<div id="add-template" data-role="page">
	<div data-role="header">
        <a href="#settings" data-direction="reverse" data-icon="back">Log Templates</a>
		<h1>Settings</h1>
	</div>
    
    <div data-role="content">
        <div id="sensor-title">Sensors</div>
        <ul data-role="listview" data-inset="true">
            <li class="tall-list"><a href="#">Accelerometer</a></li>
            <li class="tall-list"><a href="#">GPS</a></li>
            <li class="tall-list"><a href="#">Camera</a></li>
        </ul>
    </div>

    <div class="tabbar" data-role="footer" data-position="fixed">
        <div class="tabbar" data-role="navbar">
            <ul>
                <li><a href="#settings" id="settings-icon" data-icon="custom" data-transition="none">Settings</a></li>
                <li><a href="#logs" id="logs-icon" data-icon="custom" data-transition="none">Logs</a></li>
            </ul>
        </div>
    </div>
</div>


<!-- Data Screen -->
<div id="logs" data-role="page">
	<div data-role="header">
		<h1>Data Logs</h1>
        <a href="#" data-icon="custom" id="export-icon" class="ui-btn-right">Export</a>
	</div>
    
    <div data-role="content">
        <ul data-role="listview">
            <li class="tall-list"><a href="#">Data Session 1</a></li>
            <li class="tall-list"><a href="#">Data Session 2</a></li>
            <li class="tall-list"><a href="#">Data Session 3</a></li>
        </ul>
    </div>

    <div class="tabbar" data-role="footer" data-position="fixed">
        <div class="tabbar" data-role="navbar">
            <ul>
                <li><a href="#settings" id="settings-icon" data-icon="custom" data-transition="none">Settings</a></li>
                <li><a href="#logs" id="logs-icon" data-icon="custom" data-transition="none">Logs</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
